<html >
<head>
  <meta charset="UTF-8">

<body style="background: #000;"> <!-- The color of the background -->
 <div class="login">
  <h1>Hemnet Scraper</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <!--<form action="{{ url_for('predict')}}"method="post">-->
    <form action="{{ url_for('predict')}}"method="get">
      <input type="text" name="area" placeholder="Your area"  required="required" />
        <input type="text" name="keys" placeholder="Extra keys"    />
       <input type="text" name="min_year" placeholder="The min year of the apartament" required="required"  />

      <input type = "text" name="relevant_only" placeholder="Enter yes or no for relevant only" required="required"  />
      <input type="text" name="sold_age" placeholder="scraping size to calculate predicted price" required="required"  />
      <input type="number" name="loan_limit" placeholder= "The limit of your loan" min="1" max="5000000" required="required"  />  
    
      <button type="submit" class="btn btn-primary btn-block btn-large">Find apartaments</button>
    </form>

   <br>
   <br>
   {{ predict }}

 </div>
